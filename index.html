<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Todo JS</title>
</head>

<body>

    <header class="header">
        <h1 class="header__title">
            TODO APP
        </h1>
    </header>

    <div class="content__input--add">
        <input type="text" placeholder="Agregar tarea..." id="add-input">
        <button id="add_btn">
            Agregar
        </button>
    </div>

    <main class="task__content">
        <section class="tasks" id="task">
        </section>
        <section class="task__information">
            <h2 class="tasks__to_complete">
                5 sin completar
            </h2>
            <button class="btn__clear_complete_task">
                Eliminar completadaas
            </button>
        </section>
        <section class="operations">
            <button class="get__all_task" id="all_btn">
                Todas
            </button>
            <button class="get__active_task" id="actives">
               activas
            </button>
            <button class="get__complete_task" id="completed">
                Completadas
            </button>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
